<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>categories</span> (
    <span class='primary'>id</span>,
    <span class='normal'>categories</span>
  )
</div>
<div>
  <span class='relation'>Product</span> (
    <span class='primary'>id</span>,
    <span class='normal'>Product_name</span>,
    <span class='normal'>Categories_id</span>,
    <span class='normal'>Nutrition_grade</span>,
    <span class='normal'>Brands_id</span>,
    <span class='normal'>Stores_id</span>,
    <span class='normal'>url_product</span>,
    <span class='normal'>save_product</span>,
    <span class='foreign'>id.1</span>,
    <span class='normal'>Brands_id.1</span>,
    <span class='normal'>id.2</span>,
    <span class='foreign'>id.3</span>,
    <span class='normal'>Categories_id.1</span>,
    <span class='normal'>id.4</span>
  )
</div>
<div>
  <span class='relation'>stores of product</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>id.1</span>,
    <span class='normal'>Stores_id</span>,
    <span class='normal'>id.2</span>
  )
</div>
<div>
  <span class='relation'>stores</span> (
    <span class='primary'>id</span>,
    <span class='normal'>store</span>
  )
</div>
<div>
  <span class='relation'>brands</span> (
    <span class='primary'>id</span>,
    <span class='normal'>brands</span>
  )
</div>
</div>
</body>
</html>
